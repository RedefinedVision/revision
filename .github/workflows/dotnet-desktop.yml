name: Build revision-app

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Restore dependencies
      run: dotnet restore ./src/RedefinedVision.sln

    - name: Build
      run: dotnet build ./src/revision_app.csproj --configuration Release --runtime win-x64 --no-restore

    - name: Get commit SHA
      id: get-sha
      run: echo "::set-output name=sha::$(git rev-parse --short HEAD)"

    - name: Get file size
      id: get-size
      run: |
        $size = (Get-Item ./src/bin/Release/netcoreapp3.1/win-x64/revision_app.exe).length / 1MB
        echo "::set-output name=size::$(("{0:N2}" -f $size))"

    - name: Rename output file
      run: |
        mv ./src/bin/Release/netcoreapp3.1/win-x64/revision_app.exe ./src/bin/Release/netcoreapp3.1/win-x64/revision
